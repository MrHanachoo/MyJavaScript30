<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control CSS/JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Control CSS vars with <span class="js-color">JS</span></h2>
<div class="controls">
    <label for="spacing">Spacing : </label>
    <input type="range" name="spacing" min="20" max="200" value="5" data-sizing="px">
    <label for="blur">Blur : </label>
    <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
    <label for="base">Color : </label>
    <input type="color" name="base" value="#FFFFFF">
    <br>
    <img src="https://ifeelnyc.files.wordpress.com/2012/04/empire_state_building_new_york.jpg">
</div>
</body>
<script src="script.js"></script>
</html>
